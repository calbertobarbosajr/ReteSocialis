<div class="container mt-5" style="max-width: 400px;">
  <h2 class="text-center mb-4">Entrar</h2>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <input
      type="text"
      formControlName="username"
      class="form-control mb-3"
      placeholder="Usuário"
    />
    <div *ngIf="form.get('username')?.touched && form.get('username')?.invalid" class="text-danger">
      Usuário é obrigatório.
    </div>

    <input
      type="password"
      formControlName="password"
      class="form-control mb-3"
      placeholder="Senha"
    />
    <div *ngIf="form.get('password')?.touched && form.get('password')?.invalid" class="text-danger">
      Senha é obrigatória.
    </div>

    <button class="btn btn-primary w-100" type="submit" [disabled]="loading || form.invalid">
      {{ loading ? 'Entrando...' : 'Entrar' }}
    </button>

    <div *ngIf="error" class="text-danger mt-3 text-center">{{ error }}</div>
  </form>
</div>
